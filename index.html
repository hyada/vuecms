<body>

<div id="text">
<div data-key="text" data-type="text" v-html="text"></div>
</div>

<script type="text/javascript" src="https://gitcms_ui.blocs.jp/editor.js?_=dd849f4f7a90b0441d4cbe04a3934baa"></script>

<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
const Text = {
  data() {
    return {
      text: "",
    }
  },
  mounted() {
    axios.get('/api/data/test.txt')
      .then(response => this.text = response.data.vals[0].value)
      .catch(error => console.log(error))
  }
}

Vue.createApp(Text).mount('#text')
</script>
</body>
</html>
